		<!DOCTYPE html>
<html>
<head>
    <title>Nested HTML Tables</title>
</head>
<body>

<table border="2" width="100%" cellpadding="10">
    <tr>
        <!-- LEFT TOP -->
        <td width="50%">
            <table border="2" width="100%" cellpadding="10">
                 <tr>
                    <th colspan="2">Nested Table 2</th>
                </tr>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td align="center">abc</td>
                    <td align="center">def</td>
                </tr>
            </table>
        </td>

        <!-- RIGHT TOP -->
        <td width="50%">
            <table border="2" width="100%" cellpadding="10">
				 <tr>
                    <th>Nested Table 1</th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>List item</li>
                            <li>List item</li>
                            <li>List item</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <!-- LEFT BOTTOM -->
        <td width="50%">
            <table border="2" width="100%" cellpadding="10">
				 <tr>
                    <td colspan="2" align="center"><b>Nested Table 3</b></td>
                </tr>
                <tr>
                    <td align="center">Nested Table</td>
                    <td align="center">Demo Continued</td>
                </tr>
            </table>
        </td>

        <!-- RIGHT BOTTOM -->
        <td width="50%">
            <table border="2" width="100%" cellpadding="10">
               <tr>
                    <th>Nested Table 4</th>
                </tr>
                <tr>
                    <td bgcolor="black" align="center">
                        <font color="white"><b>HTML</b></font>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
